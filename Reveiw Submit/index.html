<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic - Review</title>
  </head>

  <body>
    <div class="container">
      <div class="user-input-section">
        <h2 class="new-review-heading">Add New Review</h2>
        <label>Enter your Full name</label>
        <input
          type="text"
          class="username"
          placeholder="Enter your Name here"
        />

        <label>Write your experience here</label>
        <input
          type="text"
          class="user-experience"
          placeholder="Enter your experience here"
        />

        <div class="total-stars">
          Rating :
          <select name="" id="" class="rating-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <button class="submit-review">Submit</button>
      </div>
      <div class="user-output-section">
        <h2 class="user-output-heading">Here are the reviews</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
